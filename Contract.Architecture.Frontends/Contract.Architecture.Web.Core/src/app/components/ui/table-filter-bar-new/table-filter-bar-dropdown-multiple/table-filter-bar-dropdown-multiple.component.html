<div class="table-filter-bar-dropdown-multiple" [class.open]="select?.panelOpen">
    <mat-select #select disableOptionCentering panelClass="multiDropdownPanel" [multiple]="true" [placeholder]="label"
        [ngModel]="selectedDataItems" (ngModelChange)="onSelectedDataSourceItemChange($event)">
        <mat-option>
            <ngx-mat-select-search [formControl]="filterCtrl" [searching]="dataSource.loading$ | async"
                [hideClearSearchButton]="false"></ngx-mat-select-search>
        </mat-option>

        <ng-container *ngIf="selectedDataItems.length > 0">
            <mat-option *ngFor="let dataItem of selectedDataItems" [value]="dataItem">
                {{getDisplayname(dataItem)}}
            </mat-option>

            <hr>
        </ng-container>

        <mat-option *ngFor="let dataItem of data" [value]="dataItem">
            {{getDisplayname(dataItem)}}
        </mat-option>

        <div class="loading-item" *ngIf="dataSource.loading">
            <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
        </div>
    </mat-select>
</div>
