<div class="kunden-page">

    <div class="toolbar">
        <h1>Kunden</h1>
        <button mat-flat-button color="primary" (click)="openCreateDialog()">
            <mat-icon class="mat-icon-button-fix">add</mat-icon>
            Kunde erstellen
        </button>
    </div>

    <app-table-filter-bar>
        <!-- Left -->
        <app-table-filter-bar-icon>search</app-table-filter-bar-icon>

        <app-table-filter-bar-input placeholder="Suchen..." [(value)]="filterTerm"
            (valueChange)="kundenDataSource.triggerUpdate()">
        </app-table-filter-bar-input>
        
        <!-- Right -->

        <app-table-filter-bar-dropdown [floatingRight]="true" [dataSource]="bankDataSource" idExpr="id" displayExpr="name"
            label="Bank" [(values)]="bankSelectedValues" (valuesChange)="kundenDataSource.triggerUpdate()">
        </app-table-filter-bar-dropdown>
    </app-table-filter-bar>

    <br>

    <div class="table-container">
        <table mat-table [dataSource]="kundenDataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="balance">
                <th mat-header-cell *matHeaderCellDef> Balance </th>
                <td mat-cell *matCellDef="let element">
                    {{element.balance}}
                </td>
            </ng-container>

            <ng-container matColumnDef="bank">
                <th mat-header-cell *matHeaderCellDef> Bank </th>
                <td mat-cell *matCellDef="let element">
                    {{element.bank.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" width="10%">
                    <button mat-button role="link">Detail</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="kundenGridColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: kundenGridColumns;"
                [routerLink]="['/kundenstamm/kunden/detail', row.id]"></tr>
        </table>
        
        <mat-paginator [length]="kundenDataSource.totalCount$ | async" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20, 50]">
        </mat-paginator>

        <div *ngIf="kundenDataSource.loading$ | async" class="loading">
            <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
        </div>
    </div>
</div>
