<div class="banken-page">

    <div class="toolbar">
        <h1>Banken</h1>
        <button mat-flat-button color="primary" (click)="openCreateDialog()">
            <mat-icon class="mat-icon-button-fix">add</mat-icon>
            Bank erstellen
        </button>
    </div>

    <app-table-filter-bar>
        <!-- Left -->
        <app-table-filter-bar-icon>search</app-table-filter-bar-icon>

        <app-table-filter-bar-input placeholder="Suchen..." [(value)]="filterTerm"
            (valueChange)="bankenDataSource.triggerUpdate()">
        </app-table-filter-bar-input>
        
        <!-- Right -->
    </app-table-filter-bar>

    <br>

    <div class="table-container">
        <table mat-table [dataSource]="bankenDataSource" matSort>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="eroeffnetAm">
                <th mat-header-cell *matHeaderCellDef> Er√∂ffnet Am </th>
                <td mat-cell *matCellDef="let element">
                    {{element.eroeffnetAm | date:'dd. MMM. yyyy, HH:mm'}}
                </td>
            </ng-container>

            <ng-container matColumnDef="isPleite">
                <th mat-header-cell *matHeaderCellDef> Is Pleite </th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon color="accent" *ngIf="element.isPleite">
                        check_box
                    </mat-icon>
                    <mat-icon style="color: gray" *ngIf="!element.isPleite">
                        check_box_outline_blank
                    </mat-icon>
                </td>
            </ng-container>

            <ng-container matColumnDef="kunde">
                <th mat-header-cell *matHeaderCellDef> Kunde </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.kunde">{{element.kunde.name}}</span>
                    <span *ngIf="!element.kunde">-</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" width="10%">
                    <button mat-button role="link">Detail</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="bankenGridColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: bankenGridColumns;"
                [routerLink]="['/bankwesen/banken/detail', row.id]"></tr>
        </table>
        
        <mat-paginator [length]="bankenDataSource.totalCount$ | async" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20, 50]">
        </mat-paginator>

        <div *ngIf="bankenDataSource.loading$ | async" class="loading">
            <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
        </div>
    </div>
</div>
