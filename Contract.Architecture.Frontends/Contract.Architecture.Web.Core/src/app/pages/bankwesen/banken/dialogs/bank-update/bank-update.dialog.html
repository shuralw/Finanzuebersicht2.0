<div class="toolbar">
    <h1 mat-dialog-title>
        Bank ändern
    </h1>
    <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
</div>

<mat-dialog-content>
    <div class="loading" *ngIf="!bankUpdateForm">
        <mat-progress-spinner color="primary" mode="indeterminate" diameter="50"></mat-progress-spinner>
    </div>
    <div class="bank-update-dialog" *ngIf="bankUpdateForm">
        <form [formGroup]="bankUpdateForm">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required="true" maxlength="256" placeholder="Name">
                <mat-hint *ngIf="bankUpdateForm.controls.name.value" [align]="'end'">
                    {{bankUpdateForm.controls.name.value.length}} / 256
                </mat-hint>
                <mat-error *ngIf="bankUpdateForm.controls.name.touched && bankUpdateForm.controls.name.invalid">
                    <span *ngIf="bankUpdateForm.controls.name.errors.required">
                        Dieses Feld ist erfolderlich.
                    </span>
                    <span *ngIf="bankUpdateForm.controls.name.errors.pattern">
                        Dieses Feld ist ungültig.
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Eröffnet Am</mat-label>
                <input matInput formControlName="eroeffnetAm" required="true" placeholder="Eröffnet Am" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error *ngIf="bankUpdateForm.controls.eroeffnetAm.touched && bankUpdateForm.controls.eroeffnetAm.invalid">
                    <span *ngIf="bankUpdateForm.controls.eroeffnetAm.errors.required">
                        Dieses Feld ist erfolderlich.
                    </span>
                    <span *ngIf="bankUpdateForm.controls.eroeffnetAm.errors.pattern">
                        Dieses Feld ist ungültig.
                    </span>
                </mat-error>
            </mat-form-field>

            <mat-checkbox formControlName="isPleite">
                Is Pleite
            </mat-checkbox>

            <br>

        </form>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div class="buttons">
        <button mat-flat-button color="primary" (click)="onUpdateClicked()" [disabled]="!bankUpdateForm"
            [attr.aria-disabled]="!bankUpdateForm">
            <mat-icon class="mat-icon-button-fix">save</mat-icon>
            Speichern
        </button>

        <button mat-flat-button [mat-dialog-close]="false">
            Abbrechen
        </button>
    </div>
</mat-dialog-actions>
