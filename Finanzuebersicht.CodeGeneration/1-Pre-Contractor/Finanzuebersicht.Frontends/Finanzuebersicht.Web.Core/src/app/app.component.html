<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Contract Architecture</span>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side">
    <div class="menu">
      <a class="menu-item" *ngFor="let menuItem of menu" [routerLink]="[menuItem.url]">
        {{menuItem.name}}
      </a>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div *ngIf="loading" class="loading-spinner-container">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div #content class="app-content" *ngIf="!loading" [style.--content-width.px]="calculatedContentWidthInPx"
      [style.--content-height.px]="calculatedContentHeightInPx">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
