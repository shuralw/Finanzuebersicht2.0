<div class="page">
    <div class="box">
        <h1>Passwort Ã¤ndern</h1>

        <div class="error-message" *ngIf="errorMessage && errorMessage.length > 0">
            {{errorMessage}}
        </div>

        <label id="altes-passwort-label">Altes Passwort</label>
        <input class="emailUsername" type="password" aria-labelledby="altes-passwort-label" [(ngModel)]="oldPassword"
            [disabled]="submitted" [attr.aria-disabled]="submitted">

        <label id="neues-passwort-label">Neues Passwort</label>
        <input class="emailUsername" type="password" aria-labelledby="neues-passwort-label" [(ngModel)]="password"
            [disabled]="submitted" [attr.aria-disabled]="submitted">

        <label id="neues-passwort-wiederholen-label">Neues Passwort wiederholen</label>
        <input class="emailUsername" type="password" aria-labelledby="neues-passwort-wiederholen-label"
            [(ngModel)]="password2" [disabled]="submitted" [attr.aria-disabled]="submitted">

        <button class="btn" (click)="onSubmitButtonClicked()"
            [disabled]="submitted || !validatePassword(password) || password !== password2"
            [attr.aria-disabled]="submitted || !validatePassword(password) || password !== password2">
            {{ !submitted ? 'Senden' : 'Gesendet'}}
        </button>

    </div>
</div>
